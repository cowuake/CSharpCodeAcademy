<div
  [ngClass]="{ favorite: cow.favorite }"
  class="cow"
  (dblclick)="onToggle(cow)"
>
  <h3>
    {{ cow.name }}
    <fa-icon
      (click)="onDelete(cow)"
      [ngStyle]="{ color: 'red', float: 'right'}"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>Origin: {{ cow.origin }}</p>
  <p>Purpose: {{ cow.purpose }}</p>
</div>
