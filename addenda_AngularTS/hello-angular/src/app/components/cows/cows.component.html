<div>
  <h1>{{ title }}</h1>
  <app-add-button
    text="{{ showAddCow ? 'Close' : 'Add Cow' }}"
    color="{{ showAddCow ? 'red' : 'green' }}"
    (btnClick)="toggleAddCow()"
  ></app-add-button>
</div>
<app-add-cow (onAddCow)="addCow($event)"></app-add-cow>
<app-filter-cows></app-filter-cows>
<app-cow-item
  *ngFor="let cow of cows | filterCows"
  [cow]="cow"
  (onDeleteCow)="deleteCow(cow)"
  (onToggleFavorite)="toggleFavorite(cow)"
>
</app-cow-item>
